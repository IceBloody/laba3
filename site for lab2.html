	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        img {
            width: 300px;
            height: auto;
            transition: transform 0.3s, filter 0.3s;
        }
        img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img id="mainImage" src="https://i.pinimg.com/736x/65/3b/01/653b01e2b7e5059f2b2a0d77f7c40b39.jpg" alt="Image">
    <div class="buttons">
        <button onclick="changeImage('https://i.pinimg.com/736x/16/02/bf/1602bf967386db513c947608a161d146.jpg')">Change to Placeholder</button>
        <button onclick="changeImage('https://i.pinimg.com/736x/65/3b/01/653b01e2b7e5059f2b2a0d77f7c40b39.jpg')">Original Image</button>
    </div>

    <script>
        function changeImage(url) {
            document.getElementById('mainImage').src = url;
        }
    </script>
</body>
</html>
